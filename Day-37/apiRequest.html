<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: white;">
</body>
<script>
    const requestUrl = 'https://api.github.com/users/mayurbadgujar03';
    const xhr = new XMLHttpRequest();
    // sends the actuall request
    xhr.open('GET', requestUrl);
    xhr.onreadystatechange = function () {
        console.log(xhr.readyState);
        if(xhr.readyState === 4) {
            const data = this.responseText;
            console.log(typeof data);
            // conversion
            const dataConverted = JSON.parse(this.responseText);
            console.log(typeof dataConverted);
            
            // we need to parse it then it can be accessed
            console.log(data.followers);
            
            console.log(dataConverted.followers);
            
            console.log(this.responseText);
        }
    }
    console.log("HERE");


    xhr.send();
</script>
</html>
