<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: white;"">
    
</body>
<script>
    //create element
    const div = document.createElement('div');
    // print it
    console.log(div);
    
    // add properties - class
    div.className = "main";
    // - id
    div.id = Math.round(Math.random() * 10 + 1);
    // set attribute
    div.setAttribute("title", "generated title");
    // add styling 
    div.style.backgroundColor = "green";
    // div.style.color = "green";
    div.style.padding = "12px"
    
    //not the optimised way : basically overrides the values
    // div.innerText = "Chai and Coffee"
    
    //more optmised way to add text !
    // first create and hold
    const addtext = document.createTextNode("Chai and coffee, both !!")

    // append the holded element in created div
    div.appendChild(addtext)
    
    console.log(div);

    // finally append the created div in document's body !
    document.body.appendChild(div)

</script>
</html>
